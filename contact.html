    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Send us a Message</h2>
            </div>
          </div>
          <div class="contact-form">
            <form id="contact" onsubmit="return(validation());">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <fieldset>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name" />
                    <span id="nameerror" class="text-danger font-weight-bold"></span>
                  </fieldset>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <fieldset>
                    <input name="email" type="text" class="form-control" id="email" placeholder="E-Mail Address" />
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                  </fieldset>
                </div>
                
                <div class="col-lg-12 mb-3">
                  <p class="mb-2 font-weight-bold">Gender:</p>
                  <div class="form-check  form-check-inline">
                    <input class="form-check-input margin-im mr-1" type="radio" name="gender" value="M"/>
                    <label class="form-check-label margin-im" for="exampleRadios1">
                      Female
                    </label>
                  </div>
                  <div class="form-check  form-check-inline">
                    <input class="form-check-input margin-im" type="radio" name="gender" value="F"/>
                    <label class="form-check-label margin-im" for="exampleRadios2">
                      Male
                    </label>
                  </div>
                    <div class="form-check  form-check-inline">
                      <input class="form-check-input margin-im" type="radio" name="gender" value="O"/>
                      <label class="form-check-label margin-im" for="exampleRadios2">
                       Other
                      </label>
                  </div>
                  <span id="gendererror" class="text-danger font-weight-bold"></span>
               </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                  <fieldset>
                    <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject"/>
                    <span id="subjecterror" class="text-danger font-weight-bold"></span>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your Message" ></textarea>
                    <span id="messageerror" class="text-danger font-weight-bold"></span>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="filled-button">Send Message</button>
                  </fieldset>
                </div>
              </div>
            </form>
        </div>
